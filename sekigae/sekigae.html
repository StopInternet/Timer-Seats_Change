        <!-- Page Content-->
        <div class="container-fluid p-0">
            <br><br>
            <h3>ランダム席替え！</h3>
            <article class="seki_art">
                <div class="sekigae">
                    縦の列 最大:9 <input type="text" id="tate" value="1" maxlength="1"><br>
                    横の列 最大:9  <input type="text" id="yoko" value="1" maxlength="1"><br>
                    <!--席の生成-->
                    <input class="btn"type="button" id="button" value="席を作る" onclick="MasGene()"> 
                    <!--席のシャッフル-->
                    <input class="btn" type="button" id="names" value="シャッフル" onclick="Shuffle()"><br>
                    <br>
                    <div id="input_csv" style="width=300px">
                    <!--CSV読み込み-->
                </div><br>
                <div id="output_csv">
                </div><br>
                <div id="seki_dec">
                </div><br>
                <div id="search_tab">
                </div>
                <div id="the_result">
                </div>
                <div id="search_result">
                </div>
                <div id="seki_list">
                </div>
            </div>
            <div class="seki_apps">
                <br>
                <h3>座席モデル</h3>
                <div class="seki_tables">
                    <div id="seki_model" >
                        <!--席のモデル用-->
                        縦と横の列を決めて「席を作る」を<br>
                        クリックすると席一覧のモデルが生成されます<br>
                    </div>
                    <div id="seki_out">
                        <!--席替え後の出力用-->
                        「シャッフル」をクリックすることで、<br>
                        自動的に席替えが開始されます。<br>
                    </div>
                    <div id="output_excel">
                        <!--席テーブルここまで-->
                    </div>
                </div>
            </div>
        </article>
        
        </div>
